<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Deutsche Bahn / Register</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="source/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="source/css/crudstyle.css" rel="stylesheet">
</head>

<body class="fixed-sn light-blue-skin">

    <!--Main Navigation-->
    <header>
<main>

    <section class="form-simple">

        <!--Form with header-->
        <div class="container stuff">
        <div class="card">
    
            <!--Header-->
            <div class="header pt-3 grey lighten-2">
    
                <div class="row d-flex justify-content-start">
                    <h3 class="deep-grey-text mt-3 mb-4 pb-1 mx-5"><i class="fa fa-users fa-lg"></i> Register</h3>
                </div>
    
            </div>
        </div>
            <!--Header-->
    
            <div class="card-body mx-4 mt-4">
    
                <!--Body-->
                <div class="md-form">
                   
                    <input type="text" id="username" class="form-control">
                    <label for="username"><i class="fa fa-user fa-sm"></i>  Username</label>
                </div>
    
                <div class="md-form pb-3">
                    <input type="password" id="pwd" class="form-control">
                    <label for="pwd"><i class="fa fa-lock fa-sm"></i>  Your password</label>
                </div>
    
                <div class="text-center mb-4">
                    <button type="button" class="btn btn-danger btn-block z-depth-2" onclick="validateForm()"><i class="fa fa-unlock fa-lg"></i>  Log in</button>
                </div>
                <p class="font-small red-text d-flex justify-content-center" id="status"></p>
                <p class="font-small grey-text d-flex justify-content-center">Don't have an account? <a href="#" class="dark-grey-text font-weight-bold ml-1"> Sign up</a></p>
    
            </div>
    
        </div>
        <!--/Form with header-->
    
    </section>
             
</main>

    <!--/.Footer-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="source/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="source/js/mdb.min.js"></script>

    <!-- Initializations -->
    <script>
        // SideNav Initialization
        $(".button-collapse").sideNav();

        // Material Select Initialization
        $(document).ready(function () {
            $('.mdb-select').material_select();
        });

        // Data Picker Initialization
        $('.datepicker').pickadate();

        // Tooltip Initialization
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

<script>
    function validateForm() {
        var name =  document.getElementById('username').value;
        if (name == "") {
            document.getElementById('status').innerHTML = "Name cannot be empty";
            return false;
        }
        var pass =  document.getElementById('pwd').value;
        if (pass == "") {
            document.getElementById('status').innerHTML = "Password cannot be empty";
            return false;
        } 
        document.getElementById('status').innerHTML = "Sending...";
        document.getElementById('contact-form').submit();
    
    }
    </script>
    <!-- Charts -->
    <script>
        // Minimalist chart
        $(function () {
            $('.min-chart#chart-sales').easyPieChart({
                barColor: "#4caf50",
                onStep: function (from, to, percent) {
                    $(this.el).find('.percent').text(Math.round(percent));
                }
            });
        });

        // Main chart
        var ctxL = document.getElementById("lineChart").getContext('2d');
        var myLineChart = new Chart(ctxL, {
            type: 'line',
            data: {
                labels: ["January", "February", "March", "April", "May", "June", "July"],
                datasets: [{
                    label: "My First dataset",
                    fillColor: "#fff",
                    backgroundColor: 'rgba(255, 255, 255, .3)',
                    borderColor: 'rgba(255, 99, 132)',
                    data: [0, 10, 5, 2, 20, 30, 45],
                }]
            },
            options: {
                legend: {
                    labels: {
                        fontColor: "#fff",
                    }
                },
                scales: {
                    xAxes: [{
                        gridLines: {
                            display: true,
                            color: "rgba(255,255,255,.25)"
                        },
                        ticks: {
                            fontColor: "#fff",
                        },
                    }],
                    yAxes: [{
                        display: true,
                        gridLines: {
                            display: true,
                            color: "rgba(255,255,255,.25)"
                        },
                        ticks: {
                            fontColor: "#fff",
                        },
                    }],
                }
            }
        });
    </script>

    <!-- Alerts -->
    <script>
        $(function () {
            $('#folder-1').click(function () {
                toastr.error("Folder 1 has been clicked!", "Folder 1", {
                    "positionClass": "toast-top-right",
                });
            });
            $('#folder-2').click(function () {
                // make it not dissappear
                toastr.info("Folder 2 has been clicked!", "Folder 2", );
            });
            $('#folder-3').click(function () {
                // make it not dissappear
                toastr.info("Folder 3 has been clicked!", "Folder 3", );
            });
        });
    </script>
</body>

</html>
